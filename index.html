<body>
    <div class="container">
        <form action="" method="post">
            <div class="name-group">
                <input autocomplete="off" type="text" id="name" name="name" placeholder=" " required>
                <label class="name" for="name">Введите Ваше имя <span>*</span></label>
            </div>

            <div class="city-group">
                <input type="text" id="city" name="city_list" list="city-select" placeholder=" ">
                <label for="city" class="city">Выберите город <span>*</span></label>
                <datalist id="city-select" name="city" required>
                    <option>Краматорск</option>
                    <option>Славянск</option>
                    <option>Дружковка</option>
                    <option>Константиновка</option>
                    <option>Бахмут</option>
                </datalist>
            </div>

            <div class="adress-group">
                <input type="text" id="adress" name="adress" placeholder=" " required>
                <label class="adress" for="adress">Укажите адрес<span>*</span></label>
            </div>

            <div class="phone-group">
                <input type="tel" id="tel" name="tel" placeholder=" " required>
                <label class="telephone" for="tel">Ваш телефон <span>*</span></label>
            </div>

            <div class="email-group">
                <input type="email" id="email" name="email" placeholder=" ">
                <label class="email" for="email">Ваш E-mail</label>
            </div>

            <div class="chopsticks-group">
                <p>Какие палочки и сколько наборов Вам нужно?</p>
                <div class="sticks-pro">
                    <input type="number" id="stick-pro" min='1' max='15' placeholder="Обычные палочки" name="stick"
                        required>
                </div>
                <div class="trainingsticks">
                    <input type="number" id="stick" min='1' max='15' placeholder="Учебные палочки" name="stick"
                        required>
                </div>
            </div>

                <textarea id="comment_text" rows="5" cols="50" name="comment_textil"
                    placeholder="Добавьте свое пожелание"></textarea>
